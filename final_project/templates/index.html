<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Smart home dashboard controller UI</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">

</head>
<body>
  {% if appInfo != undefined %}
<div class="dashboard">
  <header>
    <div class="f fe">
      <div class="icon icon-w"></div>
      <div class="heading">
        <h5 class="date">{{appInfo.day}} {{appInfo.month}} {{appInfo.year}}</h5>
        <h2 class="title">Cloudy</h2>
      </div>
    </div>
    
    <div class="weather f">
      
      <div>
        <strong>{{appInfo.temp}}°<sup>C</sup></strong>
        <p>Indoor Temp.</p>
      </div>
      <div>
        <strong>{{appInfo.humd}}%</strong>
        <p>Outdoor Humidity</p>
      </div>
      <div>
        <strong>52.99</strong>
        <p>Indoor Temp.</p>
      </div>
    </div>
  </header>
  <section>
    <div class="category">
      <ul>
        <li><a  class="active">SMART HOME</a></li>
        <li><a href="index2" >LED CONTROL</a></li>
      </ul>
    </div>
    {% endif %}

  <!-- 下面開始才要看，上面都不用 -->
  <div class="appliances">
    <div class="appliance">
      <input type="checkbox" name="a" id="a" onclick="openLamp()">
      <label for="a">
        <i class="l"></i>
        <strong>Lamp</strong>
        <span data-o="opened" data-c="closed"></span>
        <small></small>
      </label>
    </div>
      
      <div class="appliance">
        <input type="checkbox" id="detect" name="contact" value="detect" onclick="checkDetect()">
        <label for="detect">
          <i class="r"></i>
          <strong>Detect</strong>
          
          <span data-o="opened" data-c="closed">
            <br />
            <p id="p2" style="font-size: 10px;"></p>
          </span>
              
        </label>
      </div>
      
      <div class="appliance">
        <input type="checkbox" name="a" id="c" onclick="openAir()">
        <label for="c">
          <i class="a"></i>
          <strong>Air</strong>
          <span data-o="opened" data-c="closed"></span>
          <small></small>
        </label>
      </div>
      
      <div class="appliance">
        <input type="checkbox" name="a" id="d" onclick="openFridge()">
        <label for="d">
          <i class="f"></i>
          <strong>Drying</strong>
          <span data-o="opened" data-c="closed"></span>
          <small></small>
        </label>
      </div>   

    </div>
  </section>
</div>
<script
	  src="https://code.jquery.com/jquery-3.6.0.js"
	  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	  crossorigin="anonymous"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="static/script.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
